name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        path: Web # Ensure the checkout path matches the structure of the repo

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18 # Ensure this matches the required Node.js version

    - name: Install dependencies
      run: npm install
      working-directory: ./Web # Correct the working directory to where package.json is located

    - name: Build project
      run: npm run build
      working-directory: ./Web

    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: ${{ secrets.GITHUB_TOKEN }}
        firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        channelId: live
        projectId: norah-design-web
      env:
        CI: true
